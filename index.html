<!DOCTYPE html>
<html>
<head>
    <title>Display Python Variable</title>
</head>
<body>
    <h1 id="myVariable"></h1>

    <script>
        // Make an HTTP GET request to the Python server
        fetch('http://localhost:8000')
            .then(response => response.json())
            .then(data => {
                // Display the variable in the HTML page
                document.getElementById('myVariable').innerHTML = data.variable;
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
